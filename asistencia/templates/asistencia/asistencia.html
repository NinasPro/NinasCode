{% extends 'menu.html' %}
{% load static %}
{% block title %}Asistencia{% endblock %}


{% block content %}

    <div>
         <h4> Asistencia {{curso.nombre}} </h4>
         <h5> {{ clase.nombre }} </h5>
    </div>


    <div class="material-icons left">
                <a href="{% url 'asistencia:asistencia_gral' curso_id=curso.id %}" class="waves-effect waves-light btn-small btn red accent-2" style="margin-top: 25px;">
                        <i class="material-icons left">arrow_back</i>Cancelar</a>


    <div class="forms-table">

        <form method="POST" action="" class="list">
            {%csrf_token%}
                {{formset.management_form}}
                {% for form in formset %}

                    <div class="flex-container-asistencia" >
                        <div><img src="{{form.asistio.label.model_pic.url}}"  style="width:70px; margin-right:15px;"></div>
                        <div><label><input type="checkbox" name="asistio"><span>{{ form.asistio }}</span></label></div>
                        <div><label class="nombre-checkbox">{{form.asistio.label.first_name}} {{form.asistio.label.last_name}}</label></div>
                    </div>
                {%endfor%}

                <!-- BUTTON QUE MANDA LAS COSAS A LA BDD -->
                <div>
                    <a href="{% url 'asistencia:asistencia_gral' curso_id=curso.id %}">
                        <button type="submit" style="margin-top: 40px;" class="waves-effect waves-light btn-small btn red accent-2">
                            <i class="material-icons right">playlist_add_check</i>Guardar</button>
                    </a>

                </div>
        </form>
    </div>
{% endblock %}
