{% extends 'menu.html' %}
{% load static %}
{% block title %}Asistencia{% endblock %}


{% block content %}
<form method="POST" class="asistencia-form">{% csrf_token %}
    <h4>
        Asistencia {{curso.nombre}}
    </h4>
    <h5>
        {{clase.nombre}}
    </h5>

    <div class="container">

      <table>
        <thead>
          <tr>
            <th> Alumnas </th>
          </tr>
        </thead>
        <tbody>

                {% for alumna in curso.alumnas.all %}
                  <tr>
                    <td>
                        <label>
                            <input id=alumna.id type="checkbox" name="asistencia_alumna" value=0/>
                            <span>{{alumna.username}}</span>
                        </label>
                    </td>
                  </tr>
                {% endfor %}

        </tbody>
      </table>

    </div>
   <button type="submit" class="save btn btn-default" >Save</button>
</form>

{% endblock %}
