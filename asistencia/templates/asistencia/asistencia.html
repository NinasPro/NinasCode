{% extends 'menu.html' %}
{% load static %}
{% block title %}Asistencia{% endblock %}


{% block content %}

    <div>
         <h4> Asistencia {{curso.nombre}} </h4>
         <h5> {{ clase.nombre }} </h5>
    </div>

    <div class="material-icons left">
                <a href="{% url 'asistencia:asistencia_gral' curso_id=curso.id %}" class="waves-effect waves-light btn-small btn" style="margin-top: 25px;">
                        <i class="material-icons left">arrow_back</i>Cancelar</a>


    <div class="forms-table">

        <form method="POST" action="" class="list">
            {%csrf_token%}
                {{formset.management_form}}
                {% for form in formset %}
                    <div style="margin-top: 15px;" >

                        <label>
                            <input type="checkbox" class="checkbox-indigo"  >
                             <span>{{ form.asistio }}</span>
                            </label>
                         <label class="nombre-checkbox" >{{form.asistio.label.first_name}} {{form.asistio.label.last_name}}</label>

                    </div>
                {%endfor%}


            <!--    BUTTON QUE DEBERIA FUNCIONAR CUANDO SE PUEDAN GUARDAR LAS COSAS EN LA BDD -->
                <div>

                    <a href="{% url 'asistencia:asistencia_gral' curso_id=curso.id %}">
                        <button type="submit" style="margin-top: 40px;" class="waves-effect waves-light btn-small btn red accent-2">
                            <i class="material-icons right">playlist_add_check</i>Guardar
                        </button>
                    </a>

                </div>




        </form>



    </div>



{% endblock %}
