{% extends 'menu.html' %}
{% load static %}
{% block title %}Asistencia{% endblock %}


{% block content %}

    <div>
         <h4> Asistencia {{curso.nombre}} </h4>
         <h5> {{ clase.nombre }} </h5>
    </div>


    <div class="forms-table">

        <form method="POST" action="">
            {%csrf_token%}
                {{formset.management_form}}
                {% for form in formset %}
                    <div>
                        <hr>
                        <label>
                            <input type="checkbox">
                             <span>{{ form.asistio }}</span>
                            </label>
                         <label>{{form.asistio.label.first_name}} {{form.asistio.label.last_name}}</label>

                    </div>
                {%endfor%}


                <div>
                    <button type="submit" class="waves-effect waves-light btn-small">pasar asistencia</button>
                </div>
        </form>
    </div>



{% endblock %}
