{% extends 'menu.html' %}
{% load static %}
{% block title %}Asistencia{% endblock %}


{% block content %}
    <h4>
        Asistencia {{curso.nombre}}
    </h4>
    <h5>
        {{clase.nombre}}
    </h5>
    <div>

        <form method="POST" action="">
            {%csrf_token%}
                {{formset.management_form}}
                {%for form in formset%}
                    <div>
                        <hr>
                     <label>{{form.alumna.label}}</label>
                     {{form.alumna}}
                     <label>
                        <input type="checkbox">
                         <span>{{ form.asistio }}</span>
                        </label>

                        </div>
                {%endfor%}
                <button type="submit" class="waves-effect waves-light btn-small">pasar asistencia</button>
        </form>
    </div>



{% endblock %}
