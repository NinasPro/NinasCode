{% extends 'menu.html' %}
{% load static %}
{% block title %}Asistencia{% endblock %}


{% block content %}
<form method="POST" class="asistencia-form">{% csrf_token %}
    <h4>
        Asistencia {{curso.nombre}}
    </h4>
    <h5>
        {{clase.nombre}}
    </h5>
    <div>
      <table>
        <thead>
          <tr>
            <th> Alumna </th>
          </tr>
        </thead>
        <tbody>

                {% for alumna in curso.alumnas.all %}
                  <tr>
                    <td>
                        <label>
                            <input id=alumna.id type="checkbox" name="asistencia_alumna" value=0/>
                            <span>{{alumna.username}}</span>
                        </label>
                    </td>
                  </tr>
                {% endfor %}

        </tbody>
      </table>
    </div>

    <div>
        <a href="{% url 'asistencia:asistencia_gral' curso_id=curso.id %}" class="waves-effect waves-light btn-small red accent-2">
        <i class="material-icons right">check</i>Guardar</a>
    </div>
</form>

{% endblock %}
