{% extends 'menu.html' %}
{% load static %}


{% block title %}{{ curso.nombre }}{% endblock %}

{% block content %}
    <div class="container">

    <h1>Crear nueva clase</h1>
        <div class="row">
            <form method="post" class="col s12">
                {% csrf_token %}
                <input type="hidden" name="curso" value="{{ curso.id }}">
                <div class="row">
                    <div class="input-field col s6">
                        {{ form.nombre }}
                        {{ field.errors }}
                        <label>Nombre Clase *</label>
                    </div>
                    <div class="input-field col s3">
                        <label class="checkbox-normal">
                            {{ form.publica }}
                            {{ field.errors }}
                            <span>Dejar clase p√∫blica</span>
                        </label>
                    </div>
                    <div class="row">
                        <div class=" col s12">
                            <label>{{ form.fecha_clase.label }}</label>
                            {{ form.fecha_clase}}
                            {{ field.errors }}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s12">
                            <button type="submit" class="waves-effect waves-light btn-medium btn" >Crear clase</button>
                            <a href="{% url 'cursos:curso' curso_id=curso.id %}" class="waves-effect waves-light btn-medium btn">Cancelar</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
