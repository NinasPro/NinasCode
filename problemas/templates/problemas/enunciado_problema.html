
{% load static %}

<div class="row">
    <div class="col s8 ">
        {% if problema.statement %}
            <object data="{{ problema.statement.url }}" type="application/pdf"
                    width="100%" height="1000">
                <p>Something happened</p>
            </object>
        {% else %}
            <p>This problema doesn't have a statement.</p>
        {% endif %}
    </div>
    <div class="col s4 ">
        <div class="card horizontal">
            <div class="card-content">
                <span class="card-title">Subir soluci√≥n</span>

                <div class="card-action">
                    {% if file_error %}
                        <div class="alert">
                            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                            {{file_error}}
                        </div>
                    {% endif %}
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class = "file-field input-field">
                                <div class = "btn btn-small">
                                    <span>Seleccionar</span>
                                    <input type = "file" name="sample_code" id="file"/>
                                </div>

                                <div class = "file-path-wrapper">
                                    <input class = "file-path validate" type = "text"
                                           placeholder = "Seleccionar archivo" />
                                </div>
                            </div>

                            <small>Solo se acepta formato .cpp</small>
                        </div>

                        <div class="input-field row">
                            <button class="waves-effect waves-light btn btn-small" id="submit-sol" type="submit" disabled>Subir</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>
</div>

<script>
        let showMessage = () => {
            $('#cover, #message').css('display', 'block');
        };
    </script>
