{% load compress %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
     <title>{% block title %}Ni√±as Pro Proyecto{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        {% compress css %}
            <link type="text/x-scss" href="{% static 'scss/style.scss' %}" rel="stylesheet" media="screen">
            <link type="text/x-scss" href="{% static 'scss/mi_materialize.scss' %}" rel="stylesheet" media="screen">

        {% endcompress %}

        <!--Importar jquery primero, luego materialize js, luego css de datatables y finalmente js de datatables -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"></link>
        <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

    </head>
    <body >
        <main>
            {% block menu %}
            {% endblock %}
            <div class="container">

                {% block content %}
                {% endblock %}
            </div>

        </main>
    </body>

    {% block scripts %}
    {% endblock %}
</html>
