{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <title>{% block title %}Niñas Pro Proyecto{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body >
    <div class="container">
        <div class="row card hoverable">
            <div class="card-content ">
                <h4 class="center red-text text-accent-2">Iniciar Sesión</h4>
                    <form action="{% url 'usuarios:login' %}" method="post" class="row s12">

                        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
                        {% csrf_token %}
                        <div class="col s12">
                            <div class="input-field">
                                <input type="text" name="username" placeholder="Usuario">
                            </div>
                        </div>
                        <div class="col s12">
                            <div class="input-field">
                                <input type="password" name="password" placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="col s12 center">
                            <button type="submit" class="btn btn-large waves-effect waves-light red accent-2">Ingresar<i class="material-icons right">send</i></button>
                        </div>
                    </form>
            </div>
        </div>
    </div>


    </body>
</html>
